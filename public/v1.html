<body>
    <div class="container form-container">
        <form onsubmit="submitUserForm(event)">
            <h1>SIGNUP PAGE!</h1>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Name</label>
                <input type="text" class="form-control" id="exampleInputEmail1" placeholder="Enter your Name here!"
                    onkeyup="setName(event)">
            </div>
            <div class="mb-3">
                <label for="exampleInputEmail1" class="form-label">Email address</label>
                <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                    placeholder="Enter Email Here!" onkeyup="setEmail(event)">
                <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputPassword1" class="form-label">Password</label>
                <input type="password" class="form-control" id="exampleInputPassword1"
                    placeholder="Enter Password Here!" onkeyup="setPassword(event)">
            </div>
            <button type="submit" class="btn btn-primary">Submit</button>
            <br>
            <a href="login.html">Already have an Account ?</a>
        </form>
    </div>
</body>
